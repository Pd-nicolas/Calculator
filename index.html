<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="escopo">
            
            <div class="resultado">
                
            </div>

            <div class="numeros-botoes">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
                <button>.</button>
            </div>

            <div class="operacoes-botoes">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
                <input type="submit" value="√" id="btnRaizQuadrada">
                <input type="submit" value="**" id="btnElevarAoQuadrado">
                <button id="btnExponenciacao">ⁿ</button>
                <input type="submit" value="!" id="btnFatorial">
                <input type="submit" value="log" id="btnLogBase2">
                <input type="submit" value="log10" id="btnLogBase10">
                <button id="btnLogNatural">LOG(N)</button>
            </div>

            <div class="acoes-botoes">
                <button>=</button>
                <button><<</button>
            </div>
        </div>
    </main>
</body>
</html>
