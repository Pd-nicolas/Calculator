<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="escopo">
            
            <div class="resultado">

            </div>

            <div class="numeros-botoes">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button>.</button>
            </div>

            <div class="operacoes-botoes">
                <button>+</button>
                <button>-</button>
                <button>x</button>
                <button>/</button>
                <button>raiz quadrada</button>
                <button>Elevado à segunda potência</button>
                <button>Elevado à enésima potência</button>
                <button>Fatorial</button>
                <button>LOG na base 2</button>
                <button>LOG na base 10</button>
                <button>LOG na base natural (N)</button>
            </div>

            <div class="acoes-botoes">
                <button>=</button>
                <button><<</button>
            </div>
        </div>
    </main>
</body>
</html>
